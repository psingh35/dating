<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Dating Website</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://psingh.greenriverdev.com/328/dating/styles/styles.css" type="text/css" />
</head>
<body>
<header class="clearfix" style="height: 30px; color: gray; background-color: lightgray;"><span id="heading">My Dating Website
</span> <span style="float: right; margin-right: 25px;"><a href="admin">Admin Login</a></span> </header>
    <div class="container rounded">
        <div class="col-md-12">
            <p class="h1">Interests</p>
            <hr>
        </div>
        <form action="#" method="post">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <label class="font-weight-bold">Indoor Interests</label>
                    </div>
                </div>
            </div>

            <div class="row col-md-12">
                <repeat group="{{@indoor}}" value="{{@indoors}}">
                    <div class="col-3">
                        <input type="checkbox" name="indoors[]" value="{{@indoors}}">
                        <repeat group="{{@indoor}}" value="{{@indooroption}}">
                        </repeat>
                        {{@indoors}}
                    </div>
                </repeat>
                <hr>
            </div>
            <div class="col-md-12">
                <check if="{{ isset(@errors['indoor']) }}">
                    <span>{{ @errors['indoor'] }}</span>
                </check>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label class="font-weight-bold col-md-12">Out-door Interests</label>
                </div>
            </div>

            <div class="row col-md-12">
                <repeat group="{{@outdoor}}" value="{{@act}}">
                    <div class="col-3">
                        <input type="checkbox" name="outdoors[]" value="{{@act}}">
                        <repeat group="{{@outdoor}}" value="{{@outdooroption}}">
                        </repeat>
                        {{@act}}
                    </div>
                    <check if="{{ isset(@errors['outdoor']) }}">
                        <span>{{ @errors['outdoor'] }}</span>
                    </check>
                </repeat>
            </div>
            <div class="col-md-12">
                <check if="{{ isset(@errors['outdoor']) }}">
                    <span>{{ @errors['outdoor'] }}</span>
                </check>
            </div>

                <div class="col-md-12 offset-10">
                    <button type="submit" name="submit" class="btn btn-primary">Next ></button>
                </div>
        </form>
    </div>
</body>
</html>
