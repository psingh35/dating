<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Dating Website</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://psingh.greenriverdev.com/328/dating/styles/styles.css" type="text/css" />
</head>
<body>
<header class="clearfix" style="height: 30px; color: gray; background-color: lightgray;"><span id="heading">My Dating Website
</span> <span style="float: right; margin-right: 25px;"><a href="admin">Admin Login</a></span> </header>
<div class="container rounded">
    <form action="" method="post">
        <div class="row">
            <div class="col-md-6">
               <table class="table">

                   <tr>
                       <td>Name: {{@first}} {{@last}}</td>
                   </tr>
                   <tr>
                       <td>Gender: {{@gender}}</td>
                   </tr>
                   <tr>
                       <td>Age: {{@age}}</td>
                   </tr>
                   <tr>
                       <td>Phone: {{@phone}}</td>
                   </tr>
                   <tr>
                       <td>Email: {{@email}}</td>
                   </tr>
                   <tr>
                       <td>Seeking: {{@seeking}}</td>
                   </tr>
                   <tr>
                       <td>Interests:
                           <repeat group="{{@indoor}}" value="@indoors">
                               {{@indoors}}
                           </repeat>
                           <repeat group="{{@outdoor}}" value="@outdoors">
                               {{@outdoors}}
                           </repeat>
                       </td>
                   </tr>
               </table>
            </div>
            <div class="col-md-3 offset-2 py-2">
                <img class="img-fluid" alt="photo" src="images/user.png">
                <p style="border-top: 1px solid gray; margin-top: 50px;" class="h6 text-muted offset-1">Birography: </p>
                <p class="offset-1 text-muted">{{@biography}}</p>
            </div>
            <div class="offset-6">
                <button type="submit" name="submit" class="btn btn-primary">Contact Me!</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
